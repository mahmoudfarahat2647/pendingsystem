# [CRITICAL] PROTECTED WORKFLOW - BACKUP & REPORTS
# This workflow runs the `scripts/generate-backup.mjs` in a clean environment.
# Ensure all secrets (SUPABASE_URL, SMTP_PASS, etc.) are configured in Repo Settings.
name: Backup & Reports

on:
  schedule:
    # Runs daily at 00:00 Cairo Time (22:00 UTC)
    - cron: '0 22 * * *'
  workflow_dispatch:
    # Allows manual triggering from the UI or GitHub Actions tab

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run backup script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          IS_SCHEDULE_RUN: ${{ github.event_name == 'schedule' }}
        run: node scripts/generate-backup.mjs
